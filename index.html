<style>
    * {
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        padding: 0;
        margin: 0;
        background-color: var(--body-background-color);
    }

    .wrapper {}

    .cluster {
        width: 70%;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        padding: var(--padding-all);
        grid-gap: 10px;
        justify-content: center;
    }

    .box {
        height: 350px;
        aspect-ratio: 1/1;
        border-radius: 10px;
        padding: var(--padding-all);
        border: 2px solid #D6D8DB;
        text-align: center;
    }

    .box>div {}

    .box>p {
        margin: 0;
        color: var(--box-color);
    }

    .TD {
        text-align: center;
    }

    .title {
        text-decoration: none;
        font-size: 2em;
        font-weight: bold;
        color: var(--box-color);
    }

    .date {
        color: var(--box-color);
    }

    .icon {
        fill: var(--box-color);
    }
</style>

<body>

    <div class="wrapper">
        <div class="cluster"></div>
    </div>

</body>
